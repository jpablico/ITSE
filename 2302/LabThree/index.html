<!DOCTYPE html>
<html>
<head>
	<title>Event Countdown</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			background-color: #f4f4f4;
		}
		#countdown {
			font-size: 2em;
			color: #333;
		}
		button {
			padding: 10px 20px;
			font-size: 1em;
			color: #fff;
			background-color: #007BFF;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Event Countdown</h1>
	<p id="countdown">Days: Hours: Minutes:</p>
	<button onclick="calculateCountdown()">Start Countdown</button>

	<script>
		function calculateCountdown() {
			var targetDate = new Date("2023-01-01T00:00:00"); // Change this to your target date
			var now = new Date();
			var diff = targetDate - now;

			var days = Math.floor(diff / (1000 * 60 * 60 * 24));
			var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

			document.getElementById("countdown").innerHTML = "Days: " + days + " Hours: " + hours + " Minutes: " + minutes;
		}
	</script>
</body>
</html>
